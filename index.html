<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ROCK - PAPER - SCISSORS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Cabin+Sketch:400,700"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <link rel="stylesheet" href="assets/css/rps.css" />
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div
          class="col-md-12 d-flex flex-column align-items-center justify-content-center"
        >
          <h1>
            <span class="rockText">Rock</span> -
            <span class="paperText">Paper</span> -
            <span class="scissorsText">s</span>
          </h1>
        </div>
      </div>
      <div class="row">
        <div
          class="col-md-12 d-flex flex-column align-items-center justify-content-center"
        >
          <h6><span id="welcome"></span></h6>
        </div>
      </div>
    </div>
    <div class="container">
      <div id="inputRow" class="row">
        <div class="col-md-12 d-flex flex-column align-items-center">
          <div>
            <input id="userInput" type="text" />
            <button id="startMe" class="btn btn-primary">Start</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 d-flex flex-column align-items-center">
          <div id="p1Div">
            <h3 class="thisDisplay">
              <span id="p1Name"></span><span id="p1Wins"></span>
            </h3>
          </div>
          <div><h4 class="thisDisplay" id="p1Rec"></h4></div>
          <div id="bd1" class="battleDiv">
            <div id="p1ButtonDiv" class="hide">
              <img
                id="pic1"
                class="battlePics p1Pic"
                src="assets/img/rock.jpg"
                alt="Rock"
              />
              <img
                id="pic2"
                class="battlePics p1Pic"
                src="assets/img/paper.jpg"
                alt="Paper"
              />
              <img
                id="pic3"
                class="battlePics p1Pic"
                src="assets/img/scissors.jpg"
                alt="Scissors"
              />
            </div>
            <div id="p1Pick"></div>

            <div id="waitingDiv1" class="hide">
              <h5><span id="waiting1"></span></h5>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div id="bd2" class="battleDiv">
            <div class="row">
              <div class="col-md-12">
                <!-- <input id="textArea1" type="textarea" /> -->
                <div id="messages"></div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 d-flex flex-column align-items-center">
                <input
                  id="trash"
                  type="text"
                  placeholder="Type your trash talk here"
                />
              </div>
              <div class="col-md-12 d-flex flex-column align-items-center">
                <button id="trashBtn" class="btn btn-danger">Talk Trash</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-md-4 d-flex flex-column align-items-center">
          <div id="p2Div">
            <h3 class="thisDisplay">
              <span id="p2Name"></span><span id="p2Wins"></span>
            </h3>
          </div>

          <div><h4 class="thisDisplay" id="p2Rec"></h4></div>

          <div id="bd3" class="battleDiv">
            <div id="p2ButtonDiv" class="hide">
              <img
                id="pic4"
                class="battlePics p2Pic"
                src="assets/img/rock.jpg"
                alt="Paper"
              />
              <img
                id="pic5"
                class="battlePics p2Pic"
                src="assets/img/paper.jpg"
                alt="Paper"
              />
              <img
                id="pic6"
                class="battlePics p2Pic"
                src="assets/img/scissors.jpg"
                alt="Paper"
              />
            </div>
            <div id="p2Pick"></div>
            <div id="waitingDiv2"></div>
          </div>
        </div>
      </div>
      <!--
        <div class="container">
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8  d-flex flex-column align-items-center">
              <div class="abuse">
                <textarea
                  name="smackTalk"
                  id="textArea1"
                  cols="30"
                  rows="10"
                ></textarea>
              </div>
            </div>
            <div class="col-md-2"></div>
          </div>
        </div>
      -->
    </div>

    <script src="assets/js/rps.js"></script>
  </body>
</html>
